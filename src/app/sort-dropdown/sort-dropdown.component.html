<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            <div class="col-md-12 col-xs-12 dropdown-caret">
                <i class="fa fa-caret-up pull-left fa-2x" aria-hidden="true"></i>
            </div>
            <div class="col-md-12 col-xs-12 dropdown-caret">
                <i class="fa fa-caret-down pull-left fa-2x" aria-hidden="true"></i>
            </div>
      </button>


      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <form>
          <div class="radio">
            <label><input type="radio" name="optradio" (click)='sortIncreasing()'>Price - Low to High</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" (click)='sortDecreasing()'>Price - High to Low</label>
          </div>
        </form>
      </div>
    </div>
  </div>
